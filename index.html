<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
<script type="text/javascript">

//Pergunta o nome do usuario e cria um email com base no nome dele (dominio fixo)
let nome = window.prompt("Qual é o seu nome? ").toLowerCase();
let dominio = '@teste.com.br';
let email = nome + dominio;

//Permite o usuario criar sua propia senha
let senha = window.prompt('Defina aqui sua senha');


function startLogin() {
    //captura a tentativa de login dos usuarios
    let email_user = document.getElementById("email").value.toLowerCase();
    let senha_user = document.getElementById("senha").value;

    //condicionais que verificam se o login está correto
    if (email_user === email && senha_user === senha) {
        alert("Login bem-sucedido!");
    } else if (email_user !== email && senha_user === senha) {
        alert("Email incorreto!");
    } else if (email_user === email && senha_user !== senha) {
        alert("Senha Incorreta!");
    } else {
        alert("Email e senha incorreto!");
    }
}

</script>
<style><style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    label {
        font-size: 16px;
        margin-bottom: 5px;
        display: block;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #007BFF;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 16px;
    }

    button:hover {
        background-color: #0056b3;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    p {
        text-align: center;
        margin-bottom: 20px;
        color: #555;
    }
</style>
</style>
</head>
<body>
    <h1>Login Page</h1>
    <p>Seu email é seu nome + @teste.com.br </p>
    <form onsubmit="event.preventDefault(); startLogin();">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
        <br><br>
        <button type="submit">Fazer Login</button>
    </form>
</body>
</html>
